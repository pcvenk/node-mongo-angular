 <form class="col m12 center-align">
        <div class="register-card card grey lighten-3">
            <div class="card-content black-text">
                <div class="col m12">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix"
                               type="text"
                               class="validate"
                               ng-model="user.email"
                               placeholder="Email"
                               autocomplete="new-password"
                        >
                        <!--<label for="icon_prefix">Email</label>-->
                    </div>
                </div>

                <div class="col m12">
                    <div class="input-field">
                        <i class="material-icons prefix">mode_edit</i>
                        <input id="icon_mode_edit"
                               type="password"
                               class="validate"
                               ng-model="user.password"
                               placeholder="Password"
                               autocomplete="new-password"
                        >
                        <!--<label for="icon_mode_edit">Password</label>-->
                    </div>
                </div>

                <div class="register-button waves-effect waves-light btn valign center-block" ng-click="register()">Register</div>
                <div>If you already have an accound <span><a ui-sref="login">Login</a></span></div>
            </div>
        </div>
    </form>
